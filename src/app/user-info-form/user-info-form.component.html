<div>
    <h1>User Info</h1>
    <label>
        Name: 
        <input name="name" [(ngModel)]="name" />
        Age:
        <input name="age" [(ngModel)]="age" />
        Hair Color:
        <input name="hairColor" [(ngModel)]="hairColor" />
    </label>
    <button (click)="displayValues()">Display values to console output</button>
</div>
